build: off

environment:
  matrix:
    - nodejs_version: '10'
    - nodejs_version: '8'
    - nodejs_version: '6'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - ./node_modules/.bin/mocha test --reporter=xunit | tee test-results.xml

after_test:
  - ps: |
      $wc = New-Object 'System.Net.WebClient'
      $wc.UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test-results.xml))
      Push-AppveyorArtifact (Resolve-Path '.\test-results.xml')
