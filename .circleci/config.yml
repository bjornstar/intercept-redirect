version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: node_modules-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ .Branch }}-{{ .Revision }}
      - run: |
          mkdir -p reports
          ./node_modules/.bin/mocha test --reporter=xunit | tee reports/test.xml

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
