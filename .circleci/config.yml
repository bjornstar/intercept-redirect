version: 2

jobs:
  Build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: node_modules-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules

  Lint:
    docker: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ .Branch }}-{{ .Revision }}
      - run: mkdir -p reports
      - run: ./node_modules/.bin/eslint webextension test --format=junit | tee reports/eslint.xml
      - store_test_results:
          path: reports

  Mocha:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ .Branch }}-{{ .Revision }}
      - run: mkdir -p reports
      - run: ./node_modules/.bin/mocha test --reporter=xunit | tee reports/mocha.xml
      - store_test_results:
          path: reports

workflows:
  version: 2
  Build, Lint, and Mocha:
    jobs:
      - Build
      - Lint:
          requires:
            - Build
      - Mocha:
          requires:
            - Build
